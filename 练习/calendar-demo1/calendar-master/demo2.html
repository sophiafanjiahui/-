<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>Title</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/timebar.js"></script>
</head>
<body>
<div id="calendar">

    <p class="calendar-year" id="calyearp"></p><a href="javascript:timebar.nextTime();"
                                                  class="mt20 calendar-btn calendar-btn-l"><span
        class="icon-triangle-w"><</span></a><a href="javascript:timebar.lastTime();"
                                               class="mt20 calendar-btn calendar-btn-r"><span
        class="icon-triangle-e">></span></a>
    <div class="calendar-day">
        <ul class="week week-hd ">
            <li id="wli1">日</li>
            <li id="wli2">一</li>
            <li id="wli3">二</li>
            <li id="wli4">三</li>
            <li id="wli5">四</li>
            <li id="wli6">五</li>
            <li id="wli7">六</li>
        </ul>
        <ul class="week  week-day " id="dul">
            <li id="dli1"><span>1</span><input type="hidden" value=""/></li>
            <li id="dli2"><span>2</span><input type="hidden" value=""/></li>
            <li id="dli3"><span>3</span><input type="hidden" value=""/></li>
            <li class="duty-cur" id="dli4" date-day="4"><span>4</span><input type="hidden" value=""/></li>
            <li id="dli5"><span>5</span><input type="hidden" value=""/></li>
            <li id="dli6"><span>6</span><input type="hidden" value=""/></li>
            <li id="dli7"><span>7</span><input type="hidden" value=""/></li>
        </ul>
    </div>
</div>

<div class="day-event" date-month="12" date-day="4">
    <div class="agent">
        <h4 class="title">上午</h4>
        <div class="icon-blue"></div>
        <h4 class="title">大兴</h4>
        <h4 class="title">开会</h4>
        <div class="content">今天上午在大兴上课今天上午在大兴上课今天上午在大兴上课</div>
    </div>
</div>

<script type="text/javascript">
    timebar.init("calendar", null);
</script>
</body>
</html>
