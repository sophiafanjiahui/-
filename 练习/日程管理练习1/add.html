<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/add-css.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>添加日程</title>
</head>
<body>
<div class="container">
  <div class="margintop30">
    <h4>时间</h4>
    <select class="form-control">
      <option>上午</option>
      <option>下午</option>
      <option>晚上</option>
    </select>
  </div>
  <div class="margintop30">
    <h4>地点</h4>
    <select class="form-control">
      <option>大兴</option>
      <option>校本部</option>
      <option>其他</option>
    </select>
  </div>
  <div class="margintop30">
    <h4>事项</h4>
    <select class="form-control">
      <option>上课</option>
      <option>开会</option>
      <option>其他</option>
    </select>
  </div>
  <div class="margintop30">
    <h4>事项</h4>
    <textarea class="form-control" rows="6"></textarea>
  </div>
  <div class="margintop30">
    <button type="button" class="btn btn-lg btn-primary btn-block">提交</button>
  </div>
</div>


</body>
</html>
